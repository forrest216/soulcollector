
{% extends 'base.html' %}
{% block content %}

<h1>Instrument List</h1>

{% for instrument in instrument_list %}
  <a href="{% url 'instruments_detail' instrument.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ instrument.name }}</span>
            <p>Material: {{ instrument.material }}</p>
        </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
