{% extends 'base.html' %}
{% block content %}

<h1>Instrument Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ instrument.name }}</span>
        <p>Material: {{ instrument.material }}</p>
      </div>
      <div class="card-action">
        <button class="btn"><a id="btn-a-1" href="{% url 'instruments_update' instrument.id %}">Edit</a></button>
        <button class="btn"><a id="btn-a-2" href="{% url 'instruments_delete' instrument.id %}">Delete</a></button>
      </div>
    </div>
  </div>
</div>
{% endblock %}
